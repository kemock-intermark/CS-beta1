services:
  - type: web
    name: clubsuite-api
    env: node
    region: oregon
    plan: starter
    autoDeploy: true
    buildCommand: corepack enable && pnpm i --frozen-lockfile && pnpm --filter @clubsuite/api run db:generate && pnpm --filter @clubsuite/api run build
    startCommand: pnpm --filter @clubsuite/api start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: clubsuite-postgres
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_PAYMENT_PROVIDER_TOKEN
        sync: false

  - type: web
    name: clubsuite-webapp
    env: node
    region: oregon
    plan: starter
    autoDeploy: true
    buildCommand: corepack enable && pnpm i --frozen-lockfile && pnpm --filter @clubsuite/webapp run build
    startCommand: pnpm --filter @clubsuite/webapp start
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_BASE_URL
        sync: false
      - key: WEBAPP_BASE_URL
        sync: false

  - type: web
    name: clubsuite-bot
    env: node
    region: oregon
    plan: starter
    autoDeploy: true
    buildCommand: corepack enable && pnpm i --frozen-lockfile && pnpm --filter @clubsuite/bot run build
    startCommand: node apps/bot/dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: 'true'
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_BOT_SECRET
        generateValue: true
      - key: WEBAPP_BASE_URL
        sync: false

databases:
  - name: clubsuite-postgres
    databaseName: clubsuite
